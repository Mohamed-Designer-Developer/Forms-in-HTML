<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox and radio</title>
  </head>
  <body>
    <!-- Checkbox  -->
    <h2>Checkbox</h2>
    <form action="" method="post">
      <input type="checkbox" value="Javascript" />Javascript <br />
      <input type="checkbox" value="Python" />Python <br />
      <input type="checkbox" value="C++" />C++ <br />
      <input type="checkbox" value="C# Language" />C# Language <br>
      <button type="submit">Submit Checked List</button>  
      
      <!--Radio-->
      <h2>Radio Selecting</h2>
      <input type="radio" name="radio" value="Mogadisho">Mogadisho <br>
      <input type="radio" name="radio" value="Hargeysa">Hargeysa <br>
      <input type="radio" name="radio" value="Kismayo">Kismayo <br>
      <input type="radio" name="radio" value="Gedo">Gedo <br>
      <button type="submit">Submit Checked List</button>
    </form>
  </body>
</html>
